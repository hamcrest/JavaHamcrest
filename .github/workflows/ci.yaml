---
name: Java CI

on: [push]

jobs:
  build:
    name: Build Default Java/OS
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 7
      - name: Gradle Clean Build
        run: ./gradlew clean build

  test:
    name: Test JDK ${{ matrix.java }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        java: [7, 8, 11, 17, 18-ea, 19-ea]
        exclude:
          - os: ubuntu-18.04
            java: 7
      fail-fast: false
      max-parallel: 4

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Gradle Clean Build
        run: ./gradlew clean build
  qa:
    name: QA Steps
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 7
      - name: Gradle JavaDoc
        run: ./gradlew javadoc

