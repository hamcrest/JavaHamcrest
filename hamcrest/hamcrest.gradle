apply plugin: 'osgi'

version = rootProject.version

dependencies {
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2') {
        transitive = true
    }
    testImplementation(group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.8.2') {
        transitive = true
        exclude(module: 'hamcrest-core')
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': project.name,
                'Implementation-Vendor': 'hamcrest.org',
                'Implementation-Version': version,
                'Automatic-Module-Name': 'org.hamcrest'
        instruction 'Import-Package', '''javax.xml.namespace; resolution:=optional,
                                         javax.xml.xpath; resolution:=optional,
                                         org.w3c.dom; resolution:=optional,
                                         *'''
    }
}

javadoc.title = "Hamcrest $version API"
